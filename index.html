<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Digital clock</title>
  </head>
  <body>
    <header>
      <h1 class="heading">Digital Clock</h1>
    </header>

    <main>
      <section class="time-container">
        <article class="hour-section">
          <h4 class="hour"></h4>
          <h5>Hour</h5>
        </article>
        <article class="minute-section">
          <h4 class="minute"></h4>
          <h5>Minute</h5>
        </article>
        <article class="second-section">
          <h4 class="second"></h4>
          <h5>second</h5>
        </article>
      </section>
    </main>
  </body>
</html>
